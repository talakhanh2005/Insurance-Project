<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa hợp đồng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Thông tin người thụ hưởng</h2>
    <form id="contractForm">
      <div class="form-group">
        <label>Số Hợp Đồng</label>
        <input type="text" id="contract_number" class="form-control">
      </div>
      <div class="form-group">
        <label>Loại Bảo Hiểm</label>
        <input type="text" id="insurance_type_id" class="form-control">
      </div>
      <div class="form-group">
        <label>Mã Thụ Hưởng</label>
        <input type="text" id="insured_person_id" class="form-control">
      </div>
      <div class="form-group">
        <label>Ngày Bắt Đầu</label>
        <input type="date" id="start_date" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Ngày Kết Thúc</label>
        <input type="date" id="end_date" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Giá Bảo Hiểm</label>
        <input type="text" id="insurance_value" class="form-control">
      </div>
      <div class="form-group">
        <label>Phí Bảo Hiểm</label>
        <input type="text" id="premium_amount" class="form-control">
      </div>
      <div class="form-group">
        <label>Chu Kỳ</label>
        <input type="text" id="payment_frequency" class="form-control">
      </div>
      <div class="form-group">
        <label>Trạng Thái</label>
        <input type="text" id="status" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Lưu hợp đồng</button>
      <a href="list-contact.html" class="btn btn-secondary ml-2">Hủy</a>
    </form>
  </div>

  <script src="add-contact.js"></script>

</body>
</html>
