<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa hợp đồng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <script src="data-test.js"></script>
  <script src="edit-contact.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h2>Chỉnh sửa hợp đồng</h2>
    <form id="editForm">
      <div class="form-group">
        <label>Mã hợp đồng</label>
        <input type="text" id="maHD" class="form-control" readonly>
      </div>
      <div class="form-group">
        <label>Loại hợp đồng</label>
        <select id="loaiHD" name="loaiHD">
          <option value="Bảo hiểm sức khỏe">Bảo hiểm sức khỏe</option>
          <option value="Bảo hiểm lao động">Bảo hiểm lao động</option>
          <option value="Bảo hiểm nhà cửa">Bảo hiểm nhà cửa</option>
          <option value="Bảo hiểm xe máy">Bảo hiểm xe máy</option>
          <option value="Bảo hiểm tai nạn nghề nghiệp">Bảo hiểm tai nạn nghề nghiệp</option>
          <option value="Bảo hiểm y tế">Bảo hiểm y tế</option>
          <option value="Bảo hiểm ô tô">Bảo hiểm ô tô</option>
          <option value="Bảo hiểm giáo dục">Bảo hiểm giáo dục</option>
        </select>  
      </div>
      <div class="form-group">
        <label>Người thụ hưởng</label>
        <input type="text" id="nguoiThuHuong" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Ngày ký kết</label>
        <input type="date" id="ngayKiKet" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Ngày kết thúc</label>
        <input type="date" id="ngayKetThuc" class="form-control" required>
      </div>
      <button href="list-contact.html" class="btn btn-success ml-2">Lưu thay đổi</button>
      <a href="list-contact.html" class="btn btn-secondary ml-2">Hủy</a>
    </form>
  </div>
</body>
</html>
