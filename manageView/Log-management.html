<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      color: #333;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <h2>Log History Table</h2>
  <table>
    <thead>
      <tr>
        <th>LogID</th>
        <th>User Type</th>
        <th>Action Type</th>
        <th>ChangedByUserID</th>
        <th>Detail</th>
        <th>Change Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2</td>
        <td>InsuranceContracts</td>
        <td>INSERT</td>
        <td>101</td>
        <td>Tạo hợp đồng mới: Số hợp đồng = 202310..., Người đảm bảo...</td>
        <td>2023-10-27 10:35:00.456</td>
      </tr>
    </tbody>
  </table>
  <div>
    <div style="text-align: center; margin-top: 20px;">
        <button type="button" class="btn btn-outline-primary" onclick="redirectToPage()">Quay lại</button>
        <script>
          function redirectToPage() {
            window.location.href = '../adminView.html'; 
          }
        </script>
    </div>
  </div>
</body>
</html>
