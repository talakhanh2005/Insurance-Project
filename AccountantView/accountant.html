<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta view="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="AcountantStyle.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script src="accountant-data-test.js"></script>

    <title>accountant</title>
  </head>
  <body>
    <div
      class="header bg-primary text-white text-center p-3"
      style="margin: 0px; padding: 30px"
    >
      <h1>Bộ phận Kế toán</h1>
    </div>
    <div
      class="sidebar bg-light p-3"
      style="float: left; width: 20%; height: 104vh; border: none"
    >
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="accountant.html">Danh sách hợp đồng</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./../index.html">
            <button type="button" class="btn btn-outline-danger">
              Đăng xuất
            </button>
          </a>
        </li>
      </ul>
    </div>
    <div>
      <div>
        <select id="LoaiHD" name="LoaiHD">
            <option value="tatCa">Tất cả</option>
            <option value="Bảo hiểm xã hội">Bảo hiểm xã hội</option>
            <option value="Bảo hiểm nhân thọ">Bảo hiểm nhân thọ</option>
            <option value="Bảo hiểm ô tô">Bảo hiểm ô tô</option>
            <option value="Bảo hiểm xe máy">Bảo hiểm xe máy</option>
            <option value="Bảo hiểm nhà ở">Bảo hiểm nhà ở</option>
            <option value="Bảo hiểm tai nạn">Bảo hiểm tai nạn</option>
        </select>
      </div>
      <div class="content p-3 side out-wrapper">
        <div class="table-wrapper">
          <h2>Danh Sách Hợp Đồng Bảo Hiểm</h2>
          <table id="contactTable">
            <thead>
              <tr>
                <th class="bg-primary">Mã HD</th>
                <th class="bg-primary">Loại hợp đồng</th>
                <th class="bg-primary">Tên người bảo hiểm</th>
                <th class="bg-primary">Ngày tháng năm sinh</th>
                <th class="bg-primary" style="padding-right: 10px;">Xem bảo hiểm</th>
              </tr>
            </thead>

            <tbody>
              <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
              <script src="ContactList.js" defer></script>
            </tbody>
          </table>
        </div>
      </div>
      <div style="text-align: right; margin-right: 12.5%;">
        <button style="border-radius: 5px; margin-top: 20px; margin-bottom: 20px;" onclick="exportToExcel('tatCa')">kết xuất thông tin</button>
      </div>
      <script src="exportToExcel.js"></script>
    </div>

    <div class="footer bg-dark text-white text-center p-3" style="clear: both">
      <p>&copy; 2025 Accountant Project</p>
    </div>
  </body>
</html>
