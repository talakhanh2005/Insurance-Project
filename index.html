<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Loginstyle.css">
    <script src="main.js" defer></script>
</head>
<body style = "background-image: url('./img/img-background.png');">
    <div class="box">
        <h2>Vui lòng đăng nhập</h2>
        <form onsubmit="handleLogin(event)"> 
            <label>Chọn vai trò </label>
            <select id="role" name="role">
                <option value="admin">Admin</option>
                <option value="seller">Nhân viên bán hàng(người lập hợp đồng)</option>
                <option value="supervisor">Nhân viên giám sát</option>
                <option value="accountant">Nhân viên kế toán</option>
                <option value="user">Người dùng(người được bảo hiểm)</option>
            </select>
            <label>Nhập email  </label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>   
            <label>Nhập mật khẩu  </label>         
            <input type="password" id="password" name="password" placeholder="p@$$word" required>
            <label style="text-align: left;">
                <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
            </label>
            <button type="submit" id="loginButton">Login</button>
        </form> 
        
        
    </div>
    
</body>
</html>
